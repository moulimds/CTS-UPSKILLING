<div class="container mt-4">
  <div class="btn-group" role="group" aria-label="Button group example">
    <button type="button" class="btn btn-outline-primary">Left</button>
    <button type="button" class="btn btn-outline-primary">Middle</button>
    <button type="button" class="btn btn-outline-primary">Right</button>
  </div>

  <div class="btn-group mt-3" role="group" aria-label="Toggle buttons">
    <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check1">Toggle 1</label>

    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check2">Toggle 2</label>
  </div>
</div>
